const catCounts = {"Crypto/Web3": 5, "Other": 262, "AI/ML": 32, "Security": 4, "Engineering": 7, "Art/Creative": 20, "Philosophy": 2, "Media": 1};
const catColors = {
  'AI/ML':'#2a4a8a','Security':'#8b0000','Crypto/Web3':'#8b8b00',
  'Art/Creative':'#6a2a8a','Engineering':'#2a6a2a','Philosophy':'#2a8a8a',
  'Media':'#8a4a00','Other':'#444'
};

// Build legend & stats
const legend = document.getElementById('legend');
const catBreak = document.getElementById('cat-breakdown');
Object.entries(catColors).forEach(([cat, col]) => {
  const count = catCounts[cat] || 0;
  legend.innerHTML += `<div class="legend-item"><div class="legend-dot" style="background:${col}"></div>${cat} (${count})</div>`;
  catBreak.innerHTML += `<div class="cat-row"><div class="cat-dot" style="background:${col}"></div><span>${cat}</span><span class="val" style="margin-left:auto">${count}</span></div>`;
});

const W = window.innerWidth, H = window.innerHeight;
const svg = d3.select('svg');
const defs = svg.append('defs');

// Glow filter
const glow = defs.append('filter').attr('id','glow');
glow.append('feGaussianBlur').attr('stdDeviation','4').attr('result','blur');
glow.append('feMerge').selectAll('feMergeNode').data(['blur','SourceGraphic']).enter().append('feMergeNode').attr('in',d=>d);

const g = svg.append('g');

// Zoom
const zoom = d3.zoom().scaleExtent([0.2,5]).on('zoom', e => g.attr('transform', e.transform));
svg.call(zoom);

// Build graph data
const center = { id:'mirai', username:'gOPwbi7qqtWeD9o', name:'未来純正', bio:'Mirai Junsei — 認知作戦', followers:115500, category:'Center', isCenter:true };
const graphNodes = [center, ...nodesData.map((n,i) => ({ ...n, id: n.username }))];
const links = nodesData.map(n => ({ source:'mirai', target:n.username }));

const radiusScale = d3.scaleSqrt().domain([0, Math.log(1e7+1)]).range([3, 14]);
const getR = d => d.isCenter ? 22 : radiusScale(Math.log((d.followers||1)+1));
const getColor = d => d.isCenter ? '#ff0000' : (catColors[d.category] || '#444');

const sim = d3.forceSimulation(graphNodes)
  .force('link', d3.forceLink(links).id(d=>d.id).distance(90).strength(0.3))
  .force('charge', d3.forceManyBody().strength(-60))
  .force('center', d3.forceCenter(W/2, H/2))
  .force('collision', d3.forceCollide().radius(d => getR(d)+2))
  .force('radial', d3.forceRadial(d => d.isCenter ? 0 : 200, W/2, H/2).strength(d => d.isCenter ? 0.8 : 0.05));

const link = g.append('g').selectAll('line').data(links).enter().append('line')
  .attr('stroke','#1a1a1a').attr('stroke-width',0.5);

const node = g.append('g').selectAll('circle').data(graphNodes).enter().append('circle')
  .attr('r', getR).attr('fill', getColor)
  .attr('stroke', d => d.mutual ? '#ff0' : (d.isCenter ? '#ff0000' : 'none'))
  .attr('stroke-width', d => d.mutual ? 2 : (d.isCenter ? 3 : 0))
  .attr('cursor','pointer')
  .attr('filter', d => d.isCenter ? 'url(#glow)' : null)
  .attr('opacity', d => d.isCenter ? 1 : 0.85)
  .call(d3.drag().on('start',(e,d)=>{if(!e.active)sim.alphaTarget(0.3).restart();d.fx=d.x;d.fy=d.y;}).on('drag',(e,d)=>{d.fx=e.x;d.fy=e.y;}).on('end',(e,d)=>{if(!e.active)sim.alphaTarget(0);d.fx=null;d.fy=null;}));

// Center label
const label = g.append('text').attr('text-anchor','middle').attr('fill','#ff0000')
  .attr('font-size','11px').attr('font-family','monospace').attr('dy',-28)
  .attr('pointer-events','none').text('未来純正');

const tooltip = document.getElementById('tooltip');
node.on('mouseover', (e, d) => {
  tooltip.style.display = 'block';
  tooltip.querySelector('.tt-user').textContent = '@' + d.username;
  tooltip.querySelector('.tt-name').textContent = d.name || '';
  tooltip.querySelector('.tt-bio').textContent = d.bio || '';
  const catCol = getColor(d);
  tooltip.querySelector('.tt-meta').innerHTML = `<span class="tt-cat" style="border:1px solid ${catCol};color:${catCol}">${d.category}</span> · ${d.followers ? d.followers.toLocaleString() : '?'} followers`;
}).on('mousemove', e => {
  tooltip.style.left = (e.clientX+14)+'px';
  tooltip.style.top = (e.clientY+14)+'px';
}).on('mouseout', () => { tooltip.style.display = 'none'; });

node.on('click', (e, d) => {
  window.open('https://x.com/' + d.username, '_blank');
});

sim.on('tick', () => {
  link.attr('x1',d=>d.source.x).attr('y1',d=>d.source.y).attr('x2',d=>d.target.x).attr('y2',d=>d.target.y);
  node.attr('cx',d=>d.x).attr('cy',d=>d.y);
  const c = graphNodes[0]; label.attr('x',c.x).attr('y',c.y);
});

// Initial zoom
svg.call(zoom.transform, d3.zoomIdentity.translate(0,0).scale(1));
</script>
