// === CATEGORY CLASSIFICATION ===
const categoryKeywords = {
  'AI/ML': ['ai', 'machine learning', 'ml', 'deep learning', 'neural', 'llm', 'gpt', 'anthropic', 'openai', 'claude', 'transformer', 'nlp', 'artificial intelligence', 'agi'],
  'CRYPTO/WEB3': ['crypto', 'web3', 'bitcoin', 'btc', 'eth', 'ethereum', 'defi', 'nft', 'blockchain', 'solana', 'token', 'dao', 'degen', 'onchain', 'on-chain'],
  'SECURITY': ['security', 'infosec', 'hacker', 'malware', 'exploit', 'vulnerability', 'ctf', 'pentest', 'reverse engineer', 'cybersec', 'osint', 'opsec', 'vx-underground'],
  'ART/CREATIVE': ['art', 'artist', 'designer', 'creative', 'music', 'musician', 'visual', 'photographer', 'filmmaker', 'dj', 'producer', 'illustrat', 'animation', 'aesthetic'],
  'ENGINEERING': ['engineer', 'developer', 'software', 'programming', 'code', 'rust', 'python', 'javascript', 'fullstack', 'backend', 'frontend', 'devops', 'swe', 'build'],
  'PHILOSOPHY': ['philosophy', 'philosopher', 'metaphysic', 'epistemolog', 'ontolog', 'phenomenol', 'existential', 'nietzsche', 'deleuze'],
  'MEDIA': ['journalist', 'reporter', 'news', 'media', 'press', 'editor', 'publication', 'writer', 'author', 'columnist']
};

// Muted colors for categories - desaturated tones
const categoryColors = {
  'AI/ML': '#7A8B99',
  'CRYPTO/WEB3': '#8B8B7A',
  'SECURITY': '#8B7A7A',
  'ART/CREATIVE': '#7A8B7A',
  'ENGINEERING': '#7A7A8B',
  'PHILOSOPHY': '#8B7A8B',
  'MEDIA': '#7A8B8B',
  'OTHER': '#BBBBBB'
};

function classifyBio(bio, username) {
  if (!bio) return 'OTHER';
  const lower = (bio + ' ' + username).toLowerCase();
  for (const [cat, keywords] of Object.entries(categoryKeywords)) {
    for (const kw of keywords) {
      if (lower.includes(kw)) return cat;
    }
  }
  return 'OTHER';
}

// === BUILD GRAPH DATA ===
const nodes = [];
const links = [];
const seen = new Set();

// Center node
nodes.push({
  id: 'gOPwbi7qqtWeD9o',
  username: 'gOPwbi7qqtWeD9o',
  name: 'æœªæ¥ç´”æ­£',
  bio: 'Mirai Junsei',
  followers: DATA.total_followers_reported || 115500,
  following: DATA.total_following_reported || 333,
  tweets: 0,
  verified: true,
  category: 'CENTER',
  relationship: 'center',
  radius: 14
});
seen.add('gOPwbi7qqtWeD9o');

const mutualSet = new Set(DATA.mutual || []);
const followerSet = new Set();

// Add followers (sampled with details)
for (const f of (DATA.followers_sampled || [])) {
  followerSet.add(f.username);
}
// Add DOM-scraped follower usernames
for (const u of (DATA.followers_dom_scraped || [])) {
  followerSet.add(u);
}

// Add following
for (const f of DATA.following_complete) {
  if (seen.has(f.username)) continue;
  seen.add(f.username);
  const cat = classifyBio(f.bio, f.username);
  const isMutual = mutualSet.has(f.username) || followerSet.has(f.username);
  const r = Math.max(3, Math.min(10, 2 + Math.log2(Math.max(1, f.followers)) * 0.7));
  nodes.push({
    id: f.username,
    username: f.username,
    name: f.name || f.username,
    bio: f.bio || '',
    followers: f.followers || 0,
    following: f.following || 0,
    tweets: f.tweets || 0,
    verified: f.verified || false,
    category: cat,
    relationship: isMutual ? 'mutual' : 'following',
    radius: r
  });
  links.push({ source: 'gOPwbi7qqtWeD9o', target: f.username, type: 'following' });
}

// Add followers (sampled, with details) not already in
for (const f of (DATA.followers_sampled || [])) {
  if (seen.has(f.username)) continue;
  seen.add(f.username);
  const cat = classifyBio(f.bio, f.username);
  const r = Math.max(3, Math.min(10, 2 + Math.log2(Math.max(1, f.followers)) * 0.7));
  nodes.push({
    id: f.username,
    username: f.username,
    name: f.name || f.username,
    bio: f.bio || '',
    followers: f.followers || 0,
    following: f.following || 0,
    tweets: f.tweets || 0,
    verified: f.verified || false,
    category: cat,
    relationship: 'follower',
    radius: r
  });
  links.push({ source: f.username, target: 'gOPwbi7qqtWeD9o', type: 'follower' });
}

// Add DOM-scraped followers (username only)
for (const u of (DATA.followers_dom_scraped || [])) {
  if (seen.has(u)) continue;
  seen.add(u);
  nodes.push({
    id: u,
    username: u,
    name: u,
    bio: '',
    followers: 0,
    following: 0,
    tweets: 0,
    verified: false,
    category: 'OTHER',
    relationship: 'follower',
    radius: 3
  });
  links.push({ source: u, target: 'gOPwbi7qqtWeD9o', type: 'follower' });
}

// === STATS ===
const catCounts = {};
nodes.forEach(n => {
  if (n.relationship === 'center') return;
  catCounts[n.category] = (catCounts[n.category] || 0) + 1;
});
const mutualCount = nodes.filter(n => n.relationship === 'mutual').length;
const followingCount = nodes.filter(n => n.relationship === 'following' || n.relationship === 'mutual').length;
const followerCount = nodes.filter(n => n.relationship === 'follower').length;

const statsEl = document.getElementById('stats-content');
let statsHTML = '';
statsHTML += `<div class="stat-row"><span class="stat-label">Total Nodes</span><span class="stat-value">${nodes.length}</span></div>`;
statsHTML += `<div class="stat-row"><span class="stat-label">Following</span><span class="stat-value">${followingCount}</span></div>`;
statsHTML += `<div class="stat-row"><span class="stat-label">Followers</span><span class="stat-value">${followerCount}</span></div>`;
statsHTML += `<div class="stat-row"><span class="stat-label">Mutuals</span><span class="stat-value">${mutualCount}</span></div>`;
statsHTML += '<hr class="stats-divider">';
for (const [cat, count] of Object.entries(catCounts).sort((a,b) => b[1]-a[1])) {
  statsHTML += `<div class="stat-row"><span class="stat-label">${cat}</span><span class="stat-value">${count}</span></div>`;
}
statsEl.innerHTML = statsHTML;

// === LEGEND ===
const legendEl = document.getElementById('legend');
let legendHTML = '<div class="legend-title">Categories</div>';
// Add center + relationship types
legendHTML += `<div class="legend-item" data-filter="center"><div class="legend-dot" style="background:#1A1A1A"></div><span class="legend-label">Center</span></div>`;
legendHTML += `<div class="legend-item" data-filter="mutual"><div class="legend-dot" style="background:#1A1A1A;border:2px solid #1A1A1A;box-sizing:border-box"></div><span class="legend-label">Mutual</span></div>`;
for (const [cat, color] of Object.entries(categoryColors)) {
  if (catCounts[cat]) {
    legendHTML += `<div class="legend-item" data-category="${cat}"><div class="legend-dot" style="background:${color}"></div><span class="legend-label">${cat} (${catCounts[cat]})</span></div>`;
  }
}
legendEl.innerHTML = legendHTML;

// === D3 VISUALIZATION ===
const width = window.innerWidth;
const height = window.innerHeight;
const svg = d3.select('#graph-container')
  .append('svg')
  .attr('width', width)
  .attr('height', height);

const g = svg.append('g');

// Zoom
const zoom = d3.zoom()
  .scaleExtent([0.2, 6])
  .on('zoom', (e) => g.attr('transform', e.transform));
svg.call(zoom);

// Simulation
const simulation = d3.forceSimulation(nodes)
  .force('link', d3.forceLink(links).id(d => d.id).distance(d => {
    if (d.source.id === 'gOPwbi7qqtWeD9o' || d.target.id === 'gOPwbi7qqtWeD9o') return 120;
    return 80;
  }).strength(0.3))
  .force('charge', d3.forceManyBody().strength(-60).distanceMax(400))
  .force('center', d3.forceCenter(width / 2, height / 2))
  .force('collision', d3.forceCollide().radius(d => d.radius + 2))
  .force('x', d3.forceX(width / 2).strength(0.03))
  .force('y', d3.forceY(height / 2).strength(0.03));

// Links
const link = g.append('g')
  .selectAll('line')
  .data(links)
  .join('line')
  .attr('stroke', '#E0E0E0')
  .attr('stroke-width', 0.5)
  .attr('stroke-opacity', 0.4);

// Nodes
const node = g.append('g')
  .selectAll('circle')
  .data(nodes)
  .join('circle')
  .attr('r', d => d.radius)
  .attr('fill', d => {
    if (d.relationship === 'center') return '#1A1A1A';
    if (d.relationship === 'mutual') return '#1A1A1A';
    return categoryColors[d.category] || '#BBBBBB';
  })
  .attr('stroke', d => d.relationship === 'mutual' ? '#1A1A1A' : 'none')
  .attr('stroke-width', d => d.relationship === 'mutual' ? 2 : 0)
  .attr('cursor', 'pointer')
  .style('transition', 'opacity 0.2s ease')
  .call(d3.drag()
    .on('start', (e, d) => { if (!e.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; })
    .on('drag', (e, d) => { d.fx = e.x; d.fy = e.y; })
    .on('end', (e, d) => { if (!e.active) simulation.alphaTarget(0); d.fx = null; d.fy = null; })
  );

// Labels for large/important nodes
const label = g.append('g')
  .selectAll('text')
  .data(nodes.filter(d => d.relationship === 'center' || d.followers > 50000 || d.relationship === 'mutual'))
  .join('text')
  .attr('class', 'node-label')
  .attr('font-size', d => d.relationship === 'center' ? '11px' : '8px')
  .attr('text-anchor', 'middle')
  .attr('dy', d => d.radius + 12)
  .text(d => d.relationship === 'center' ? 'æœªæ¥ç´”æ­£' : ('@' + d.username).toUpperCase());

// Tooltip
const tooltip = document.getElementById('tooltip');
node.on('mouseover', (e, d) => {
  if (d.relationship === 'center') return;
  let html = `<div class="tooltip-handle">@${d.username}</div>`;
  if (d.name && d.name !== d.username) html += `<div style="color:#999;font-size:10px;margin-bottom:4px">${d.name}</div>`;
  if (d.bio) html += `<div class="tooltip-bio">${d.bio.substring(0, 200)}</div>`;
  html += `<div class="tooltip-stats">`;
  html += `FOLLOWERS: ${d.followers.toLocaleString()} Â· FOLLOWING: ${d.following.toLocaleString()}`;
  html += `<br>TWEETS: ${d.tweets.toLocaleString()} Â· ${d.category}`;
  if (d.relationship === 'mutual') html += ' Â· MUTUAL';
  html += `</div>`;
  tooltip.innerHTML = html;
  tooltip.style.display = 'block';
  tooltip.style.left = (e.clientX + 16) + 'px';
  tooltip.style.top = (e.clientY - 10) + 'px';

  // Highlight connections
  const connected = new Set();
  links.forEach(l => {
    const sid = typeof l.source === 'object' ? l.source.id : l.source;
    const tid = typeof l.target === 'object' ? l.target.id : l.target;
    if (sid === d.id) connected.add(tid);
    if (tid === d.id) connected.add(sid);
  });
  connected.add(d.id);
  node.attr('opacity', n => connected.has(n.id) ? 1 : 0.15);
  link.attr('stroke-opacity', l => {
    const sid = typeof l.source === 'object' ? l.source.id : l.source;
    const tid = typeof l.target === 'object' ? l.target.id : l.target;
    return (sid === d.id || tid === d.id) ? 0.6 : 0.05;
  });
  label.attr('opacity', n => connected.has(n.id) ? 1 : 0.15);
})
.on('mousemove', (e) => {
  tooltip.style.left = (e.clientX + 16) + 'px';
  tooltip.style.top = (e.clientY - 10) + 'px';
})
.on('mouseout', () => {
  tooltip.style.display = 'none';
  node.attr('opacity', 1);
  link.attr('stroke-opacity', 0.4);
  label.attr('opacity', 1);
})
.on('click', (e, d) => {
  window.open(`https://x.com/${d.username}`, '_blank');
});

// Tick
simulation.on('tick', () => {
  link
    .attr('x1', d => d.source.x)
    .attr('y1', d => d.source.y)
    .attr('x2', d => d.target.x)
    .attr('y2', d => d.target.y);
  node
    .attr('cx', d => d.x)
    .attr('cy', d => d.y);
  label
    .attr('x', d => d.x)
    .attr('y', d => d.y);
});

// === CONTROLS ===
let activeFilter = null;

// Search
document.getElementById('search').addEventListener('input', function() {
  const q = this.value.toLowerCase();
  if (!q) {
    node.attr('opacity', 1);
    link.attr('stroke-opacity', 0.4);
    label.attr('opacity', 1);
    return;
  }
  node.attr('opacity', d => {
    const match = d.username.toLowerCase().includes(q) || d.name.toLowerCase().includes(q) || d.bio.toLowerCase().includes(q);
    return match ? 1 : 0.08;
  });
  link.attr('stroke-opacity', 0.05);
  label.attr('opacity', d => {
    const match = d.username.toLowerCase().includes(q) || d.name.toLowerCase().includes(q);
    return match ? 1 : 0.08;
  });
});

// Reset
document.getElementById('btn-reset').addEventListener('click', () => {
  activeFilter = null;
  document.getElementById('search').value = '';
  node.attr('opacity', 1);
  link.attr('stroke-opacity', 0.4);
  label.attr('opacity', 1);
  document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('dimmed'));
  svg.transition().duration(500).call(zoom.transform, d3.zoomIdentity);
});

// Following filter
document.getElementById('btn-following').addEventListener('click', () => {
  node.attr('opacity', d => (d.relationship === 'following' || d.relationship === 'mutual' || d.relationship === 'center') ? 1 : 0.08);
  link.attr('stroke-opacity', l => {
    const sid = typeof l.source === 'object' ? l.source.id : l.source;
    return sid === 'gOPwbi7qqtWeD9o' ? 0.4 : 0.02;
  });
});

// Followers filter
document.getElementById('btn-followers').addEventListener('click', () => {
  node.attr('opacity', d => (d.relationship === 'follower' || d.relationship === 'mutual' || d.relationship === 'center') ? 1 : 0.08);
  link.attr('stroke-opacity', l => {
    const tid = typeof l.target === 'object' ? l.target.id : l.target;
    return tid === 'gOPwbi7qqtWeD9o' ? 0.4 : 0.02;
  });
});

// Legend click filtering
document.querySelectorAll('.legend-item[data-category]').forEach(el => {
  el.addEventListener('click', () => {
    const cat = el.dataset.category;
    const isDimmed = el.classList.contains('dimmed');
    if (isDimmed) {
      el.classList.remove('dimmed');
      node.attr('opacity', 1);
      link.attr('stroke-opacity', 0.4);
      label.attr('opacity', 1);
    } else {
      document.querySelectorAll('.legend-item').forEach(e => e.classList.add('dimmed'));
      el.classList.remove('dimmed');
      node.attr('opacity', d => (d.category === cat || d.relationship === 'center') ? 1 : 0.08);
      link.attr('stroke-opacity', 0.05);
      label.attr('opacity', d => (d.category === cat || d.relationship === 'center') ? 1 : 0.08);
    }
  });
});

// Initial zoom to fit
setTimeout(() => {
  simulation.alpha(0.3).restart();
}, 100);
</script>
